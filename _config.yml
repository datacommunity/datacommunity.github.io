title: Data Community
description: July 2020
remote_theme: pmarsceill/just-the-docs
color_scheme: custom
baseurl: /
url: "https://datacommunity.github.io"
plugins:
  - jekyll-redirect-from

# Footer content 
# appears at the bottom of every page's main content
footer_content: "Repository maintained by @marcingminski and volunteers. The content of this portal is under GPL-3.0 License license, however linked content will have it's own license. <br> <img src='https://hitcounter.pythonanywhere.com/count/tag.svg' alt='Hits'>"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_branch: "master" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
